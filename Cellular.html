<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cellular System Design</title>
  <link rel="stylesheet" href="pageStyle.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;text-align: center;align-items: center; display: flex; justify-content: center; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; background-color: #3a6ea5; width: 1485px; height: 100px; color: white;">
    Cellular System Design
  </h1>
    <div style="padding-top: 130px;"></div>
    <div class="top">
      <div class="form-row">
        <div class="form-group">
          <label>Total Bandwidth</label>
          <div>
            <input type="number" id="totBw">
            <select id="totBwUnit" style="height:30px; width: 60px;">
                <option value="Hz">Hz</option>
                <option value="KHz">KHz</option>
                <option value="MHz">MHz</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Channel Bandwidth</label>
          <div>
            <input type="number" id="ch">
            <select id="chUnit" style="height:30px; width: 60px;">
                  <option value="Hz">Hz</option>
                  <option value="KHz">KHz</option>
                  <option value="MHz">MHz</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label style="position:absolute;top: 345px">Number Of Cells</label>
          <div>
            <input type="number"  style="position: absolute; left: 23.6%; width: 300px; top: 367px;" id="cells">
          </div>
        </div>
        <div class="form-group">
          <label>Distance</label>
          <div>
            <input type="number" id="d">
            <select id="disUnit" style="height:30px; width: 60px; ">
              <option value="dBm">Km</option>
              <option value="dB">m</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label style="position: absolute; top: 429px;">Reuse Factor</label>
          <div>
            <input type="number" style="position: absolute; left: 23.6%; width: 300px; top: 450px;"  id="f" > 
          </div>
        </div>
        <div class="form-group">
          <label>Cell Radius</label>
          <div>
            <input type="number" id="r">
            <select id="rUnit" style="height:30px; width: 60px;">
                <option value="dBm">Km</option>
                <option value="dB">m</option>
            </select>
          </div>
        </div>
      </div>

      <button onclick="calculate()">Calculate</button>
    </div>
    <button style="background-color: #3a6ea5; width: 100px;" onclick="window.location.href='index.html'">Back</button>

  </div>


  <!-- Error Box -->
  <div id="errorBox" class="draggable-box">
    <div class="box-header" id="errorHeader">
      <span>Error</span>
      <span class="close-btn" onclick="closeErrorBox()">&times;</span>
    </div>
    <div class="box-body"></div>
  </div>

  <!-- Result Box -->
  <div id="resultBox" class="draggable-box">
    <div class="box-header" id="resultHeader">
      <span>Calculation Result</span>
      <span class="close-btn" onclick="closeResultBox()">&times;</span>
    </div>
    <div class="box-body" id="resultContent"></div>
  </div>

  <script type="module" src="cellular.js"></script>
</body>
</html>
